<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration - CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">

        <form th:action="@{/process_register}" method="post"
            style="max-width: 600px; margin: 0 auto;"
            th:object="${user}"
            >
        <div>
            <h1>Registration - Sign Up</h1>
        </div>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail:</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Password:</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                           minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">First Name:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{first name}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Last Name:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{last name}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

        </div>
        </form>

    </div>
</body>
</html>
