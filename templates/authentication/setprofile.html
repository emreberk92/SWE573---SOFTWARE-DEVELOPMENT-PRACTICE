<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]> <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <center>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

        <h1 style="color:black;">Welcome {{fname}}!</h1>
        <br>
        <h3>Set your Profile</h3>
        <br>
        <form action="/setprofile" method="post"> 
        {% csrf_token %}
            <div class="form-row"></div>
              <div class="form-group col-md-4">
                <label for="file">Upload a Photo</label>
                <input type="file" class="form-control" id="file" name="file" accept=".jpg, .png">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Privacy Options (Choose one of them)</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose... </option>
                  <option>Private</option>
                  <option>Followers</option>
                  <option>Public</option>
                </select>
              </div>       
              <div class="form-group col-md-4">
                <label for="aboutme">About me</label>
                <input type="text" class="form-control" id="aboutme" placeholder="Fill your bio!">
              </div>
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
            <label for="">What are your interests? (Choose max 5.)</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Sport</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Finance</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Politics</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">Art</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                <label class="form-check-label" for="inlineCheckbox5">Books</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
                <label class="form-check-label" for="inlineCheckbox6">Travelling</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
                <label class="form-check-label" for="inlineCheckbox7">History</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option8">
                <label class="form-check-label" for="inlineCheckbox8">Movies</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option9">
                <label class="form-check-label" for="inlineCheckbox9">Theatre</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="option10">
                <label class="form-check-label" for="inlineCheckbox10">Music</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox11" value="option11">
                <label class="form-check-label" for="inlineCheckbox11">Crypto</label>
              </div>
            </div>
            <div class="col-auto my-1">
                <div class="custom-control custom-checkbox mr-sm-2">
                  <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                  <br>
                  <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
                </div>
            </div>
            <br>    
            <button type="submit"> <a href="/profile"> Set my Profile</a></button>
        </form>

        </center>

        <script src="" async defer></script>
    </body>
</html>
