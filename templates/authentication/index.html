<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <center>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags}} alert-dismissable fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="=button" class="close" data-dismiss="alert" aria-label="Close">
        ><span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
         
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

        <h1 style="color:black;">Socall Application</h1>
        <br>
        
        {% if user.is_authenticated%}
        <h3>Welcome {{fname}}!</h3>
        <div class="form-group row justify-content-center">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-5" type="submit">Search</button>
                </form>
              </nav>
        </div>
        <button type="submit"> <a href="/profile"> Go to Profile</a></button>
        <button type="submit"> <a href="/setprofile"> Set your Profile</a></button>
        <button type="submit"> <a href="/signout"> Logout</a></button>
        {% else %}
        <button type="submit"> <a href="/signup"> Create an Account</a></button>
        <button type="submit"> <a href="/signin"> Login</a></button>
        {% endif %}

        </center>
     
        <script src="" async defer></script>
    </body>
</html>
