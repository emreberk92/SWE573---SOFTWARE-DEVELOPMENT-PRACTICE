<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <center>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags}} alert-dismissable fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="=button" class="close" data-dismiss="alert" aria-label="Close">
        ><span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        <h1 style="color:black;">Login to Socall!</h1>

        <form action="/signin" method="post"> 
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Please enter your E-mail adress" required>
            <br>    
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Please enter your password" required>
            <br>    
            <button type="submit">Login</button>

        </form>
        <form action="/signup"> 
        {% csrf_token %}
            <button type="submit">Create an Account</button>    
        </form>

         </center>

        <script src="" async defer></script>
    </body>
</html>
